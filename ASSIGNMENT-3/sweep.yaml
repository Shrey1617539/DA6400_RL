# sweep.yaml
method: bayes
command: ["python", "main.py"]
metric:
  goal: minimize
  name: cumulative_mean_regret
parameters:
  algo:
    values: ["intra_option"]

  # Environment settings
  episodes:
    value: 10000
  experiments:
    value: 5

  # Learning parameters
  learning_rate:
    distribution: log_uniform_values
    min: 1e-4
    max: 0.5

  # Policy parameters
  policy:
    values: ["epsilon_greedy", "softmax"]
  param:
    distribution: uniform
    min: 0.1
    max: 100
  param_decay:
    distribution: uniform
    min: 0.9
    max: 0.999
  final_param:
    distribution: uniform
    min: 0.01
    max: 0.2

  option_choice:
    values: [1]
